<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Chat App</title>
	<link rel="stylesheet" href="./css/styles.css" />

	<body>
		<div class="chat">
			<div id="sidebar" class="chat-sidebar"></div>
			<div class="chat-main">
				<div id="messages" class="chat-messages"></div>
				<div class="compose">
					<form id="message-form">
						<input name="message" placeholder="Message" />
						<button type="submit">Send</button>
					</form>
					<button id="send-location">Send location</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/html" id="message-template">
		<div class="message">
			<p>
				<span class="message-name">{{ username }}</span>
				<span class="message-meta">{{ createdAt }}</span>
			</p>
			<p>{{ message }}</p>
		</div>
	</script>
	<script type="text/html" id="location-template">
		<div>
			<p><a target="_blank" href="{{ url }}">My current location</a></p>
		</div>
	</script>
	<script id="sidebar-template" type="text/html">
		<h2 class="room-title">{{ room }}</h2>
		<h3 class="list-title">Users</h3>
		<ul class="users">
		          {{# users }}
		              <li>{{ username }}</li>
		    {{/ users }}
		</ul>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/app.js"></script>
</html>
